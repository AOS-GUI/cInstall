<html>
    <head>
        <title>camelInstall</title>
    </head>
    <body>
        <h1>camelInstall</h1>
        <h3>What's camelInstall?</h3>
        <h4>camelInstall is AOS-GUI's package manager.</h4>
        <h3>Application list:</h3>
        <ul id="applist">

        </ul>
        <script src="js/jquery.js"></script>
        <script>
            $.ajax({
                type:    "GET",
                url:     "https://aos-gui.github.io/cInstall/dl/appList.txt",
                success: function(text) {
                    var spltext = text.split("\n")
                    spltext.forEach(element => {
                        var elemlist = element.split("|")
                        elemlist.pop()
                        element = elemlist.join(" - ")

                        var li = document.createElement('li')
                        var listItem = document.createTextNode(element)
                        li.appendChild(listItem)
                        document.getElementById('applist').appendChild(li)
                    });
                },
                error:   function() {
                    alert("err")
                }
            });
        </script>
    </body>
</html>
